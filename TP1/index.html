<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/css/all.min.css">
    <title>Pinturilli</title>
</head>

<body>
    <header>
        <h1>(Pinturilli)</h1>
    </header>
    <main>
        <div class="paint_tools">
            <div>
                <input type="radio" name="paint-tool" value="pincel" id="pincel" />
                <label for="pincel">
                    <i class="fas fa-paint-brush"></i>
                </label>
            </div>
            <div>
                <input type="radio" name="paint-tool" value="goma" id="goma" />
                <label for="goma">
                    <i class="fas fa-eraser"></i>
                </label>
            </div>
            <div>
                <input type="radio" name="paint-tool" value="paleta" id="paleta" />
                <label for="paleta">
                    <i class="fas fa-palette"></i>
                </label>
            </div>
        </div>
        <div class="main">
            <div class="canvas-container">
                <canvas class="canvas" id="canvas"></canvas>
            </div>
        </div>
        <div class="filter" id="filter">
            <div class="filter-btn">
                <h3>Filtros</h3>
            </div>
            <div id="filter-toggle" class="filter-toggle active">
                <div class="filter-button"><button id="negativo">Negativo</button></div>
                <div class="filter-button"><button id="sepia">Sepia</button></div>
                <div class="filter-button"><button id="binarizacion">Binarizacion</button></div>
                <div class="filter-button"><button id="brillo">Brillo</button></div>
                <div class="filter-button"><button id="blur">Blur</button></div>
                <div class="filter-button"><button id="saturacion">Saturacion</button></div>
                <div class="filter-button"><button id="suavizado">Suavizado</button></div>
                <div class="filter-button"><button id="bordes">Bordes</button></div>
            </div>
        </div>
    </main>
    <div class="main_tools">
        <a download="image.png" id="download">
            <button id="download_btn" data-title="Descargar Imagen">
                <i class="fas fa-download"></i>
            </button>
        </a>
        <button onclick="document.querySelector('.file').click();" data-title="Cargar Imagen">
            <i class="fas fa-images"></i>
        </button>
        <input type="file" class="file">
        <button id="clean-canvas" data-title="Restaurar Canvas">
            <i class="fas fa-undo"></i>
        </button>
        <input type="file" class="file">
    </div>
    <button id="prueba">prueba</button>
    <script src="js/main.js"></script>
</body>

</html>
